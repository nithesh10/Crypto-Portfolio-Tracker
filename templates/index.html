{% extends "base.html" %}

{% block content %}
    <h2>Select Cryptocurrencies</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.cryptos.label }}<br>
            {{ form.cryptos(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
