{% extends "base.html" %}

{% block content %}

        {{ form.hidden_tag() }}
        <p>
            {{ form.crypto.label }}<br>
            {{ form.crypto() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
